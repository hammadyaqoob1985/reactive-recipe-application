<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">

                    <div th:each="recipe : ${ recipes }">
                        <h2 th:text="${recipe.description}">blah</h2>
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Unit of Measure</th>
                            </tr>
                            </thead>
                            <tr th:each="ingredient : ${ recipe.ingredients }">
                                <td th:text="${ ingredient.description }">123</td>
                                <td th:text="${ ingredient.amount }">Spring in Action</td>
                                <td th:text="${ ingredient.uom != null} ? ${ ingredient.uom.uom } : ''"></td>
                            </tr>
                        </table>
                        <h3>Method</h3>
                        <p th:text="${recipe.directions}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
