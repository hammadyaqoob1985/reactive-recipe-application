<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h1 class="panel-title">My Recipes!</h1>
                </div>
                <div class="panel-body">

                    <div th:each="recipe : ${ recipes }">
                        <h2 th:text="${recipe.description}">blah</h2>
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Unit of Measure</th>
                            </tr>
                            </thead>
                            <tr th:each="ingredient : ${ recipe.ingredients }">
                                <td th:text="${ ingredient.description }">123</td>
                                <td th:text="${ ingredient.amount }">Spring in Action</td>
                                <td th:text="${ ingredient.uom != null} ? ${ ingredient.uom.uom } : ''"></td>
                            </tr>
                        </table>
                        <h3>Method</h3>
                        <p th:text="${recipe.directions}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
